units:
  # editable
  tangent_angle: -15
  screw_size: 2.5
  tangent_distance: 3
  tab_circle_edge_thickness: 3
  foot_radius: 3
  # editable

  tangent_distance_formula: (screw_size + 0.5) + tangent_distance
  tab_circle_formula: (screw_size + 0.5) + tab_circle_edge_thickness
  tab_circle_cutout_formula: (screw_size + 0.5)

points:
  zones:
    origin: # Yes, this zone is necessary, ensure you include it!
      key:
        width: 0
        height: 0
        bind: [0, 0, 0, 0]

outlines:
  plate_tab:
    - operation: stack
      what: polygon
      points:
        - shift: [0, 0]
        - shift: [0, foot_radius]
        - shift: [foot_radius, 0]
          orient: tangent_angle
        - shift: [tangent_distance_formula, 0]
          orient: 90
        - shift: [tab_circle_formula, 0]
          orient: -90
        - shift: [tab_circle_formula, 0]
          orient: -tangent_angle*2
        - shift: [tangent_distance_formula, 0]
          orient: -90
        - shift: [foot_radius, 0]
          orient: 90
        - shift: [foot_radius, 0]
          orient: tangent_angle - 90
      adjust:
        - shift: [0, foot_radius]
        - shift: [-foot_radius, 0]
          orient: tangent_angle
        - shift: [-tangent_distance_formula, 0]
          orient: 90
        - shift: [-tab_circle_formula, 0]
          orient: -90
        - shift: [0, 0]
          orient: -tangent_angle
        - ref: origin
          affect: y
    - operation: subtract
      what: circle
      radius: foot_radius
      where:
        shift: [0, foot_radius]
      adjust:
        - shift: [0, foot_radius]
        - shift: [tab_circle_formula, 0]
          orient: -tangent_angle
        - shift: [tangent_distance_formula, 0]
          orient: -90
        - shift: [-foot_radius, 0]
          orient: -90
        - ref: origin
          affect: y
    - operation: subtract
      what: circle
      radius: foot_radius
      where:
        shift: [0, foot_radius]
      adjust:
        - shift: [0, foot_radius]
        - shift: [-tab_circle_formula, 0]
          orient: tangent_angle
        - shift: [tangent_distance_formula, 0]
          orient: -90
        - shift: [-foot_radius, 0]
          orient: 90
        - ref: origin
          affect: y
    - operation: add
      what: circle
      radius: tab_circle_formula
      adjust:
        - shift: [0, foot_radius]
        - shift: [-tab_circle_formula, 0]
          orient: tangent_angle
        - shift: [tangent_distance_formula, 0]
          orient: -90
        - shift: [-foot_radius, 0]
          orient: 90
        - ref: origin
          affect: y
        - shift: [0, foot_radius]
          orient: -tangent_angle
        - shift: [foot_radius, 0]
          orient: tangent_angle
        - shift: [tangent_distance_formula, 0]
          orient: 90
        - shift: [tab_circle_formula, 0]
          orient: -90
    - operation: subtract
      what: circle
      radius: tab_circle_cutout_formula
      adjust:
        - shift: [0, foot_radius]
        - shift: [-tab_circle_formula, 0]
          orient: tangent_angle
        - shift: [tangent_distance_formula, 0]
          orient: -90
        - shift: [-foot_radius, 0]
          orient: 90
        - ref: origin
          affect: y
        - shift: [0, foot_radius]
          orient: -tangent_angle
        - shift: [foot_radius, 0]
          orient: tangent_angle
        - shift: [tangent_distance_formula, 0]
          orient: 90
        - shift: [tab_circle_formula, 0]
          orient: -90